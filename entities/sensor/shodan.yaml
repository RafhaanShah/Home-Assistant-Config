# https://www.home-assistant.io/integrations/rest/
# https://developer.shodan.io/api
platform: rest
name: Shodan Monitor
resource_template: !secret shodan_monitor
value_template: "{{ value_json.ports | length }}"
scan_interval: 3600
json_attributes:
  - country_name
  - city
  - hostnames
  - isp
  - ip_str
  - last_update
  - os
  - ports
  - tags
