tv_speaker_volume_up:
  alias: TV Speaker Volume Up
  sequence:
    - service: remote.send_command
      data:
        device: tv_speakers
        command: vol_up
      entity_id: remote.broadlink_rm3
  mode: single
  icon: mdi:volume-high
new_scriptd:
  alias: New Scriptd
  sequence:
    - service: homeassistant.check_config
      data: {}
  mode: single
