# https://www.home-assistant.io/integrations/proximity/
proximity:
  raf_home:
    ignored_zones:
      - raf_work
    devices:
      - device_tracker.rafs_pixel_3a_app
    tolerance: 100
    unit_of_measurement: km
  lynn_home:
    ignored_zones:
      - lynn_work
    devices:
      - device_tracker.lynns_iphone_app
    tolerance: 100
    unit_of_measurement: km
