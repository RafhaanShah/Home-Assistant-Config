# https://www.home-assistant.io/integrations/proximity/
proximity:
  raf_home:
    zone: home
    ignored_zones:
      - rafs_work
    devices:
      - person.raf
    tolerance: 50
    unit_of_measurement: km
  lynn_home:
    zone: home
    ignored_zones:
      - lynns_work
    devices:
      - person.lynn
    tolerance: 50
    unit_of_measurement: km
