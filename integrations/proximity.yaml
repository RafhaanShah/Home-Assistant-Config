# https://www.home-assistant.io/integrations/proximity/
proximity:
  raf_home:
    zone: home
    ignored_zones:
      - rafs_work
    devices:
      - device_tracker.rafs_pixel_3a
    tolerance: 100
    unit_of_measurement: km
  lynn_home:
    zone: home
    ignored_zones:
      - lynns_work
    devices:
      - device_tracker.lynns_iphone
    tolerance: 100
    unit_of_measurement: km
