# https://github.com/cyberjunky/home-assistant-arpscan_tracker
device_tracker:
  - platform: arpscan_tracker
    scan_options: !secret ip_arpscan_option
    interval_seconds: 12
    consider_home: 300
    track_new_devices: false
    include:
      - !secret ip_rafs_phone
      - !secret ip_lynns_phone
