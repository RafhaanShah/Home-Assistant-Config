# https://www.home-assistant.io/integrations/google_assistant/
google_assistant:
  project_id: !secret google_project_id
  service_account: !include ../SERVICE_ACCOUNT.JSON
  report_state: true
  expose_by_default: false
  entity_config:
    climate.bedroom_heater:
      name: Bedroom Heater
      room: Bedroom
      expose: true
    climate.living_room_heater:
      name: Living Rooom Heater
      room: Living Room
      expose: true
    light.kitchen:
      name: Kitchen Lights
      room: Kitchen
      expose: true
    switch.plug6_power:
      name: Fan
      room: Living Room
      expose: true
    switch.plug5_power:
      name: Electric Blanket
      room: Bedroom
      aliases:
        - "Blanket"
    vacuum.robovac:
      name: Robovac
      room: Living Room
      expose: true
      aliases:
        - "Dusty"
        - "Vacuum"
