# https://www.home-assistant.io/integrations/logbook/
logbook:
  include:
    domains:
      - alarm_control_panel
      - automation
      - climate
      - light
      - person
      - vacuum
    entity_globs:
      - binary_sensor.*_leak
      - binary_sensor.*_smoke
  exclude:
    domains:
      - device_tracker
      - binary_sensor
    entity_globs:
      - sensor.*_geocoded_location
