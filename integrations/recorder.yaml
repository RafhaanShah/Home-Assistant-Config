# https://www.home-assistant.io/integrations/recorder/
recorder:
  db_url: !secret mariadb_url
  purge_keep_days: 14
  include:
    domains:
      - alarm_control_panel
      - automation
      - climate
      - person
      - vacuum
    entities:
      - binary_sensor.cloudflare
      - binary_sensor.router
      - light.bedroom
      - light.bathroom
      - light.kitchen
      - light.living_room
      - light.guest_room
      - sensor.rafs_pixel_3a_wifi_connection
      - sensor.lynns_iphone_ssid
    entity_globs:
      - binary_sensor.*_pc_power
      - binary_sensor.*_leak
      - binary_sensor.*_smoke
      - device_tracker.*_wifi
      - sensor.*_temperature
      - sensor.*_humidity
      - sensor.*_illuminance
      - sensor.*_total_daily_energy
      - sensor.*_location
  exclude:
    entity_globs:
      - automation.location*
      - automation.media*
      - automation.tv*
      - automation.switch*
      - sensor.*_battery_*
      - sensor.*_illuminance_lux
      - sensor.*_motion_sensor_temperature
