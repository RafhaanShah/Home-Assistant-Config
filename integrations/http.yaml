# https://www.home-assistant.io/integrations/http/
http:
  server_port: !secret server_port
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  ip_ban_enabled: true
  login_attempts_threshold: 3
  # needed for chrome extension shortcut
  # https://chromewebstore.google.com/detail/home-assistant/hpoiflhmfklhfcfpibmdmpeonphmdbda
  use_x_frame_options: false
  # for cloudflare tunnel
  # https://github.com/brenner-tobias/addon-cloudflared/blob/main/cloudflared/DOCS.md
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
